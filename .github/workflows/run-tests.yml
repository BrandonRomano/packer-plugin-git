#Runs all the tests! Triggers on push and PR for quick feedback.
#Tests are not very comprehensive right now, so don't put too much faith in this.
name: run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Execute tests
        run: make dev && make testacc

      - name: Upload test artifacts for debugging
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-debug-artifacts
          path: |
            datasource/commit/git_commit_basic_test.pkr.hcl
            datasource/commit/packer_log_git_commit_basic_test.txt
            datasource/tree/git_tree_basic_test.pkr.hcl
            datasource/tree/packer_log_git_tree_basic_test.txt
          if-no-files-found: ignore
